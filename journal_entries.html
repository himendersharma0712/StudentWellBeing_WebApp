<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journal Entries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f9fb;
      margin: 0;
      color: #23415a;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      padding: 2rem;
    }
    h1 {
      color: #79b4b7;
      text-align: center;
    }
    .entry {
      background: #e3f6f5;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 4px #e3e8ee;
      position: relative;
    }
    .entry-date {
      font-size: 0.9rem;
      color: #79b4b7;
      margin-bottom: 0.5rem;
    }
    .delete-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #ffb4b4;
      color: #a02b2b;
      border: none;
      border-radius: 6px;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.2s;
    }
    .delete-btn:hover {
      background: #ff7e7e;
    }
    .back-link {
      display: block;
      margin-top: 2rem;
      text-align: center;
      color: #79b4b7;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Your Journal Entries</h1>
  <div id="entriesContainer"></div>
  <a href="index.html" class="back-link">&larr; Back to Well-Being App</a>
  <script>
    function loadEntries() {
      const container = document.getElementById('entriesContainer');
      const entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
      if (entries.length === 0) {
        container.innerHTML = '<p>No journal entries found.</p>';
        return;
      }
      container.innerHTML = '';
      entries.forEach((entry, idx) => {
        const entryDiv = document.createElement('div');
        entryDiv.className = 'entry';
        const date = new Date(entry.date);
        const dateStr = date.toLocaleString();
        entryDiv.innerHTML = `
          <div class="entry-date">${dateStr}</div>
          <div class="entry-text">${entry.text}</div>
          <button class="delete-btn" onclick="deleteEntry(${idx})">Delete</button>
        `;
        container.appendChild(entryDiv);
      });
    }

    function deleteEntry(index) {
      if (!confirm("Are you sure you want to delete this entry?")) return;
      let entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
      entries.splice(index, 1);
      localStorage.setItem('journalEntries', JSON.stringify(entries));
      loadEntries();
    }

    document.addEventListener('DOMContentLoaded', loadEntries);
    // Expose deleteEntry globally for inline onclick
    window.deleteEntry = deleteEntry;
  </script>
</body>
</html>
